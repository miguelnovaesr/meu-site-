      background-position: center;

      position: relative;

    .caixa {
      position: relative;
      z-index: 1;

      padding: 40px 60px;
      width: 80%;
      max-width: 1700px;
      margin: 20px auto 0 auto; 
      font-family: Georgia, serif;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: justify;
    }
  </style>
</head>
